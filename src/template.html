<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velvet Weather</title>
  </head>
  <body>
    <div class="app-wrapper">
      <header class="header">
        <h1 class="header__city-name ellipsis"></h1>
        <h2 class="ellipsis header__city-info"></h2>
        <form class="header__form" autocomplete="off">
          <div class="header__load-animation"></div>
          <div class="header__input-wrapper">
            <input
              class="header__input"
              type="text"
              name="location"
              id="location"
              placeholder=""
            />
            <label class="header__input-label" for="location">Location</label>
          </div>
          <button class="header__button" type="submit">
            <div class="svg-icon"></div>
          </button>
        </form>
        <div class="header__switch">
          <p>Units</p>
          <label class="switch">
            <input class="header__unit-switch" type="checkbox" />
            <span class="slider round">
              <div class="slider-units no-select">
                <div>C</div>
                <div>F</div>
              </div>
              <div class="slider-inner"></div>
            </span>
          </label>
        </div>
        <section class="header__description">
          <p class="header__description-string ellipsis"></p>
          <div class="header__suntime">
            <div class="header__sunrise number">
              <div class="svg-icon"></div>
              <p class="header__suntime-time"></p>
            </div>
            <div class="header__sunset number">
              <div class="svg-icon"></div>
              <p class="header__suntime-time"></p>
            </div>
          </div>
        </section>
      </header>
      <hr class="divider" />
      <main class="main">
        <section class="main__current-conditions">
          <div class="main__current-item main__weather-icon">
            <div class="svg-icon animated"></div>
          </div>
          <p class="main__current-item main__conditions"></p>
          <h2 class="main__current-item main__temperature">
            <span class="bolder">
              <span id="value__temperature"></span>°<span class="temperature-unit"></span>
            </span>
          </h2>
          <p class="main__current-item main__feels-like">
            Feels like<span class="bolder">
              <span id="value__feelslike"></span>°<span class="temperature-unit"></span>
            </span>
          </p>
          <div class="main__column3 main__current-item main__air-pressure">
            <div class="svg-icon"></div>
            <p>Air pressure</p>
          </div>
          <p class="main__current-item main__air-pressure main__amount bolder">
            <span id="value__pressure"></span> hPa
          </p>
          <div class="main__column3 main__current-item main__wind-speed">
            <div class="svg-icon"></div>
            <p>Wind speed</p>
          </div>
          <p class="main__current-item main__wind-speed main__amount bolder">
            <span id="value__windSpeed"></span>
            <span class="speed-unit"></span>
          </p>
          <div class="main__column3 main__current-item main__humidity">
            <div class="svg-icon"></div>
            <p>Humidity</p>
          </div>
          <p class="main__current-item main__humidity main__amount bolder">
            <span id="value__humidity"></span>%
          </p>
          <div class="main__column3 main__current-item main__cloud-cover">
            <div class="svg-icon"></div>
            <p>Cloud cover</p>
          </div>
          <p class="main__current-item main__cloud-cover main__amount bolder">
            <span id="value__cloudCover"></span>%
          </p>
        </section>
        <section class="main__hourly-forecast">
          <div class="main__forecast-item" id="main__forecast-item-0">
            <p class="value__forecast-time main__forecast-time number"></p>
            <div class="svg-icon"></div>
            <p class="main__forecast-temperature number">
              <span class="value__forecast-temperature"></span>°<span class="temperature-unit"></span>
            </p>
          </div>
          <div class="main__forecast-item" id="main__forecast-item-1">
            <p class="value__forecast-time main__forecast-time number"></p>
            <div class="svg-icon"></div>
            <p class="main__forecast-temperature number">
              <span class="value__forecast-temperature"></span>°<span class="temperature-unit"></span>
            </p>
          </div>
          <div class="main__forecast-item" id="main__forecast-item-2">
            <p class="value__forecast-time main__forecast-time number"></p>
            <div class="svg-icon"></div>
            <p class="main__forecast-temperature number">
              <span class="value__forecast-temperature"></span>°<span class="temperature-unit"></span>
            </p>
          </div>
          <div class="main__forecast-item" id="main__forecast-item-3">
            <p class="value__forecast-time main__forecast-time number"></p>
            <div class="svg-icon"></div>
            <p class="main__forecast-temperature number">
              <span class="value__forecast-temperature"></span>°<span class="temperature-unit"></span>
            </p>
          </div>
          <div class="main__forecast-item" id="main__forecast-item-4">
            <p class="value__forecast-time main__forecast-time number"></p>
            <div class="svg-icon"></div>
            <p class="main__forecast-temperature number">
              <span class="value__forecast-temperature"></span>°<span class="temperature-unit"></span>
            </p>
          </div>
          <div class="main__forecast-item" id="main__forecast-item-5">
            <p class="value__forecast-time main__forecast-time number"></p>
            <div class="svg-icon"></div>
            <p class="main__forecast-temperature number">
              <span class="value__forecast-temperature"></span>°<span class="temperature-unit"></span>
            </p>
          </div>
          <div class="main__forecast-item" id="main__forecast-item-6">
            <p class="value__forecast-time main__forecast-time number"></p>
            <div class="svg-icon"></div>
            <p class="main__forecast-temperature number">
              <span class="value__forecast-temperature"></span>°<span class="temperature-unit"></span>
            </p>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <div class="footer__weather-api">
        <p class="footer__text">powered by</p>
        <a href="https://www.visualcrossing.com/" class="footer__link ">Visual Crossing</a>
      </div>
      <div class="footer__icons">
        <p class="footer__text">icons by</p>
        <a href="https://iconify.design/" class="footer__link ">Iconify,</a>
        <a href="https://bas.dev/work/meteocons" class="footer__link ">Bas Milius</a>
      </div>
      <div class="footer__name-wrapper">
        <p class="footer__text">designed and built by</p>
        <a class="footer__name " href="https://github.com/pascard20">Łukasz Pasternak</a>
        <a class="footer__icon" href="https://github.com/pascard20/velvet-weather">
          <div class="svg-icon"></div>
        </a>
      </div>
    </footer>
  </body>
</html>
